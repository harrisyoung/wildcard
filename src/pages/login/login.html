<ion-header>

  <ion-navbar>
    <ion-title>Re:Truth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/img/logo.png" alt="Logo" class="logo">

  <ion-card>
    <ion-card-content>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"[(ngModel)]="loginPassword"></ion-input>
        </ion-item>
    </ion-card-content>
    <ion-row>
      <div></div>
        <button ion-button (click)="cekquestion()">Answer Me!</button>
        <button ion-button (click)="cekLogin()">Login</button>
    </ion-row>
  </ion-card>


    


</ion-content>
